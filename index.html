<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Insira seu nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Insira seu E-mail" required>
            </div>
            <div class="form-group-check">
                <input type="radio" id="idade" name="idade" value="+18" required>
                <label for="idade">+18</label>
                <input type="radio" id="idade" name="idade" value="-18" required>
                <label for="idade">-18</label>
            </div>

            <div class="form-group">
                <label for="mensagem">Qual cidade vocÃª mora?</label>
                <textarea name="mensagem" id="mensagem" rows="1" required placeholder="Coloque sua cidade"></textarea>
            </div>

            <div class="form-group">
                <label for="mensagem">Estado civil</label>
                <select name="estadocivil" id="estadocivil" required>
                    <option value="#"></option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="viuvo">Viuvo(a)</option>
                </select>
            </div>

            <div class="form-group">
            <label for="mensagem">Numero:</label>
            <input type="tel" name="telefone" id="telefone" required>
            </div>

            <button type="submit">Enviar form</button>
        </form>
    </div>
    
</body>
</html>
